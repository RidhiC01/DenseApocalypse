<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User Profile</title>
<link rel="stylesheet" href="user.css"> 
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> 


<header><center><h1>User Profile</h1></center></header>

<body>

<div class="profile-container">
  <div class="profile-header">
    <div class="profile-avatar">
      <img src="IMG_5133.JPG" alt="User Avatar">
    </div>
    <div class="profile-title">
      
      <p>Welcome back, Prince Gudala!</p>
    </div>
  </div>
  <div class="profile-info">
    <div class="profile-item">
      
      <strong>Username:</strong> <span>Prince Gudala</span>
    </div>
    <div class="profile-item">
      
      <strong>Email:</strong> <span>Prince@example.com</span>
    </div>
    <div class="profile-item">
      
      <strong>First Name:</strong> <span>Prince</span>
    </div>
    <div class="profile-item">
      
      <strong>Last Name:</strong> <span>Gudala</span>
    </div>
    <div class="profile-item">
      
      <strong>University Name:</strong> <span>XYZ@ChennaiSDC</span>
    </div>
    
  </div>
</div>

<hr>
    <h3>Live Event</h3>
    <div class="live-events">
      
    </div>
    <hr>
    <h3>Past Events</h3>
    <div class="past-events">
      
    </div>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script> <!-- Chart.js for charts -->
<script src="userOr.js"></script> <!-- Link to external JavaScript file -->
</body>
</html>
